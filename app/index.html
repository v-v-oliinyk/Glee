<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header-logo logo" href="#">
          <img class="header-logo__img logo__img" src="images/logo.svg" alt="Logo">
          <span>Glee.</span>
        </a>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Home <span>+</span></a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">About</a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Services</a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Pages <span>+</span></a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">News</a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header-nav">
          <div class="header-nav__search">
            <a href="#" class="header-nav__search-link">
              <img class="header-nav__search-img" src="images/header/search-icon.svg" alt="search">
            </a>
          </div>
          <div class="header-nav__item">
            <a href="#favourite" class="header-nav__item-link">
              <img class="header-nav__item-img" src="images/header/fav-icon.svg" alt="Favourite">
              <span class="header-nav__item-num">0</span>
            </a>
            <a href="#basket" class="header-nav__item-link">
              <img class="header-nav__item-img" src="images/header/basket-icon.svg" alt="Basket">
              <span class="header-nav__item-num">0</span>
            </a>
          </div>
          <div class="header-nav__menu">
            <a href="#" class="header-nav__menu-link">
              <img class="header-nav__menu-img" src="images/header/menu-icon.svg" alt="Menu">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">

  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="footer__top">
        <div class="footer__top-address"></div>
        <div class="footer__top-services"></div>
        <div class="footer__top-account"></div>
        <div class="footer__top-newsletter"></div>
      </div>
      <div class="footer__bottom">

      </div>
    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>
</html>
